<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhap 1 so bat ky"))
        let total = 0
        while (num != -1) {
            total += num
            num = parseInt(prompt("Nhap 1 so bat ky"))
        }
        document.writeln("Tong cac so da nhap la " + total)
        
    </script>
</body>

</html>
