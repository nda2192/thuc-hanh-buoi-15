<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        do {
            let a = parseInt(prompt("nhap vao nhiet do"))
            if (a > 100) {
                alert(" giam nhiet di")
            }
            else if (a < 20) {
                alert(" tang nhiet len")
            } else {
                alert(" binh thuong ")
            }
        } while (a < 100 || a > 20)
    </script>
</body>

</html>
