<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tinh tong 20 so dau tien cua day fibo
        let a = 0
        let b = 1
        let count = 1
        do {
            fib = a + b
            a = b
            b = fib
            count += 1
        } while (count < 22)
        // tim so thu 22 cua day fibo
        tong = a -1
        // cong thuc tinh tong cua n so fibo: tong = fibo[n+2]-1
        document.write("<br>")
        document.write("Tong 20 so fibo = " + tong)
    </script>
</body>

</html>
